<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'Observatoire</title>
    <link rel="icon" type="image/x-icon" href="assets/logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @font-face {
            font-family: 'More Sugar';
            src: url('assets/MoreSugar-Thin.ttf') format('truetype');
        }

        @font-face {
            font-family: 'BPImperial-Italic';
            src: url('assets/BPimperialItalic.otf') format('opentype');
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('assets/background.svg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            width: 100%;
            text-align: center;
        }

        .title-text {
            font-family: 'BPImperial-Italic', serif;
            font-size: 4em;
            font-weight: 200;
            color: #ffa500;
            text-shadow: 3px 4px 0px rgba(255, 255, 255, 0.15);
            margin-top: 0px;
            margin-bottom: 20px;
            text-align: center;
            letter-spacing: 7px;
            line-height: 1.1;
            transform: rotate(-11deg);
        }



        .play-button {
            padding: 15px 40px 15px 50px;
            font-size: 28px;
            background: linear-gradient(135deg, #ffa500, #ff8c00);
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'More Sugar', cursive;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            min-width: 220px;
            position: relative;
        }

        .play-button:hover {
            background: linear-gradient(135deg, #ff8c00, #ff7700);
            transform: translateY(-3px);
        }

        .play-button::before {
            content: '▶';
            font-size: 24px;
            color: white;
            position: absolute;
            left: 25px;
        }

        .image-container {
            width: 100%;
            max-width: 646px;
            height: 293px;
            margin: 0 auto 20px;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            position: relative;
        }

        .bird-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: opacity 0.5s;
        }

        .bird-info {
            margin-bottom: 20px;
            min-height: 70px;
            height: 70px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .fade {
            transition: opacity 0.5s;
            opacity: 1;
        }

        .fade-out {
            opacity: 0 !important;
        }

        .countdown-timer {
            font-size: 48px;
            color: #ffa500;
            font-family: 'More Sugar', cursive;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-bottom: 10px;
        }

        .bird-name {
            font-size: 38px;
            color: white;
            font-family: 'More Sugar', cursive;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 5px;
        }

        .scientific-name {
            font-size: 26px;
            color: #ffa500;
            font-family: 'More Sugar', cursive;
            font-style: italic;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .visualizer {
            width: 100%;
            max-width: 321px;
            height: 40px;
            margin: 0 auto 20px;
            border-radius: 5px;
            display: block;
        }

        .reveal-btn {
            padding: 10px 25px;
            font-size: 18px;
            background: linear-gradient(135deg, #ffa500, #ff8c00);
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'More Sugar', cursive;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            letter-spacing: 1px;
            display: block;
            margin: 0 auto 20px;
            min-width: 120px;
        }

        .reveal-btn:hover {
            background: linear-gradient(135deg, #ff8c00, #ff7700);
            transform: translateY(-2px);
        }

        .audio-player {
            width: 100%;
            max-width: 321px;
            margin: 0 auto 20px;
        }

        .error {
            color: #ff6b6b;
            font-size: 1.5em;
            margin: 20px 0;
            font-family: 'More Sugar', cursive;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            line-height: 1.4;
        }

        /* Mobile devices */
        @media (max-width: 768px) {
            .title-text {
                font-size: 3em;
                letter-spacing: 4px;
            }
            
            .bird-name {
                font-size: 28px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="result" class="result" style="display: block;">
            <h1 class="title-text" id="title" style="display:none;">L'Observatoire</h1>

            <div class="image-container">
                <button id="play-button" class="play-button" onclick="startMediaPlayer()" style="display:none;">Écouter</button>
                <img id="thinking" src="assets/thinking.gif" class="bird-image" style="display: none;">
                <img id="bird" class="bird-image" style="display:none; opacity:0;">
                <div id="error" class="error" style="display:none;"></div>
            </div>

            <div class="bird-info" id="bird-info" style="display:none;">
                <div id="countdown" class="countdown-timer" style="display:none;"></div>
                <div id="name" class="bird-name"></div>
                <div id="scientific" class="scientific-name"></div>
            </div>

            <canvas id="canvas" class="visualizer" style="display:none"></canvas>

            <button id="reveal" onclick="reveal()" class="reveal-btn" style="display:none">Révéler</button>

            <audio id="audio" controls class="audio-player" style="display:none">
                <source id="source">
            </audio>
        </div>
    </div>

    <script>
        const totalTime = 60; // Total countdown time in seconds
        
        let timer, code, audioContext, analyser, dataArray, progress = 0, birdMap = {};
        const $ = id => document.getElementById(id);
        const show = id => $(id).style.display = 'block';
        const hide = id => $(id).style.display = 'none';

        async function loadBirdMap() {
            try {
                birdMap = await fetch('birdmap.json').then(r => r.json());
            } catch (e) { console.log('Impossible de charger birdmap.json:', e); }
        }

        function drawWave() {
            const canvas = $('canvas'), ctx = canvas.getContext('2d');
            canvas.width = 321; canvas.height = 40;
            ctx.clearRect(0, 0, 321, 40);

            if (analyser) {
                analyser.getByteTimeDomainData(dataArray);
            }

            const progressWidth = progress * 3.21, sliceWidth = 321 / (dataArray ? dataArray.length : 1024);

            // Enable anti-aliasing for smoother lines
            ctx.imageSmoothingEnabled = true;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            // Draw waveform sections
            ['#ffa500', 'rgba(255,165,0,0.7)'].forEach((color, isRemaining) => {
                ctx.strokeStyle = color; ctx.lineWidth = 3; ctx.beginPath();
                let started = false;

                if (dataArray && analyser) {
                    // Real waveform when audio is playing
                    for (let i = 0; i < dataArray.length; i++) {
                        const x = i * sliceWidth;
                        if (isRemaining ? x <= progressWidth : x > progressWidth) continue;
                        const v = (dataArray[i] - 128) / 128;
                        const dist = Math.abs(i / dataArray.length - 0.5) * 2;
                        const amp = v * Math.exp(-Math.pow(dist * 1.5, 2)) * 17.5;
                        const y = 20 + amp;
                        if (!started) { ctx.moveTo(x, y); started = true; } else ctx.lineTo(x, y);
                    }
                } else {
                    // Flat line preview when no audio
                    const y = 20;
                    if (!isRemaining) {
                        ctx.moveTo(progressWidth, y);
                        ctx.lineTo(321, y);
                    } else if (progressWidth > 0) {
                        ctx.moveTo(0, y);
                        ctx.lineTo(progressWidth, y);
                    }
                }
                ctx.stroke();
            });
            requestAnimationFrame(drawWave);
        }

        function initVisualizer() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();

                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }

                analyser = audioContext.createAnalyser();
                const source = audioContext.createMediaElementSource($('audio'));
                source.connect(analyser); analyser.connect(audioContext.destination);
                analyser.fftSize = 1024;
                analyser.smoothingTimeConstant = 0.9;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                drawWave();
            } catch (e) {
                console.log('Échec du visualiseur:', e);
                hide('canvas');
            }
        }

        async function checkFile(url) {
            return new Promise(resolve => {
                const test = url.includes('.jpg') ? new Image() : new Audio();
                test.onload = test.onloadedmetadata = () => resolve(true);
                test.onerror = () => resolve(false);
                test.src = url;
            });
        }

        async function loadBird() {
            const [hasJpg, hasMp3] = await Promise.all([
                checkFile(`images/${code}.jpg`), 
                checkFile(`sounds/${code}.mp3`)
            ]);

            if (!hasJpg && !hasMp3) {
                clearInterval(timer);
                showError(`Code "${code}" introuvable. Veuillez accéder à cette page avec le qrcode au dos des cartes.`);
                return;
            }

            showGame();

            if (hasJpg) $('bird').src = `images/${code}.jpg`;
            
            if (hasMp3) {
                $('source').src = `sounds/${code}.mp3`;
                $('audio').load();
                show('audio');
                $('audio').addEventListener('play', () => {
                    if (!timer) startGuessing();
                });
            }
        }

        function startMediaPlayer() {
            if (!code) {
                showError('Aucun oiseau spécifié. Veuillez accéder à cette page avec le qrcode au dos des cartes.');
                return;
            }
            
            hide('play-button');
            show('thinking');
            
            const audio = $('audio');
            if (audio && $('source').src) {
                audio.play().then(() => {
                    setTimeout(() => {
                        initVisualizer();
                        if (audioContext?.state === 'suspended') audioContext.resume();
                    }, 100);
                }).catch(console.log);
            }
        }

        function showError(message) {
            show('title');
            hide('play-button');
            hide('bird-info');
            hide('canvas');
            hide('reveal');
            hide('audio');
            hide('countdown');
            hide('thinking');
            hide('bird');
            $('name').textContent = '';
            $('scientific').textContent = '';
            $('error').textContent = message;
            show('error');
        }

        function showGame() {
            show('title');
            show('play-button');
            show('bird-info');
            show('canvas');
            hide('error');
            progress = 0;
            drawWave();
            show('reveal');
            $('reveal').style.opacity = '0';
            $('reveal').style.pointerEvents = 'none';
        }

        function startGuessing() {
            hide('play-button');
            show('thinking');
            show('countdown');
            $('thinking').style.opacity = '1';
            
            let timeLeft = totalTime;
            $('countdown').textContent = `${timeLeft}s`;
            
            timer = setInterval(() => {
                const audio = $('audio');
                if (!audio || !audio.paused) {
                    timeLeft -= 0.05;
                    $('countdown').textContent = `${Math.ceil(timeLeft)}s`;
                    
                    progress = ((totalTime - timeLeft) / totalTime) * 100;
                    
                    if (progress >= 100 || timeLeft <= 0) { 
                        progress = 100;
                        clearInterval(timer); 
                        hide('countdown');
                        reveal(); 
                    }
                }
            }, 50);
            
            $('reveal').style.opacity = '1';
            $('reveal').style.pointerEvents = 'auto';
            
            const audio = $('audio');
            if (audio && $('source').src && audio.paused) {
                audio.play().then(() => {
                    setTimeout(() => {
                        initVisualizer();
                        if (audioContext?.state === 'suspended') audioContext.resume();
                    }, 100);
                }).catch(console.log);
            }
        }

        function reveal() {
            clearInterval(timer); 
            progress = 100;
            
            const fadeOut = el => el.classList.add('fade-out');
            const fadeIn = el => { el.classList.remove('fade-out'); el.style.opacity = 1; };
            
            fadeOut($('thinking'));
            fadeOut($('reveal'));
            hide('countdown');
            
            if ($('play-button').style.display !== 'none') {
                fadeOut($('play-button'));
            }
            
            setTimeout(() => {
                hide('thinking');
                hide('play-button');
                $('reveal').style.opacity = '0';
                $('reveal').style.pointerEvents = 'none';
                show('bird');
                setTimeout(() => fadeIn($('bird')), 10);
                
                const bird = birdMap[code];
                if (bird) {
                    fadeOut($('name'));
                    fadeOut($('scientific'));
                    setTimeout(() => {
                        $('name').textContent = `- ${bird.common} -`;
                        $('scientific').textContent = bird.scientific;
                        fadeIn($('name'));
                        fadeIn($('scientific'));
                    }, 250);
                } else {
                    fadeOut($('name'));
                    fadeOut($('scientific'));
                    setTimeout(() => {
                        $('name').textContent = `- ${code} -`;
                        $('scientific').textContent = '';
                        fadeIn($('name'));
                        fadeIn($('scientific'));
                    }, 250);
                }
            }, 250);
        }

        window.onload = async () => {
            await loadBirdMap();
            
            if (location.hash) {
                code = location.hash.slice(1);
                loadBird();
            } else {
                showError('Aucun oiseau spécifié. Veuillez accéder à cette page avec le qrcode au dos des cartes.');
            }
        };
    </script>
</body>

</html>
