<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'Observatoire</title>
    <link rel="icon" type="image/x-icon" href="assets/logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @font-face {
            font-family: 'More Sugar';
            src: url('assets/MoreSugar-Thin.ttf') format('truetype');
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('assets/background.svg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            width: 100%;
            text-align: center;
        }

        .title-image {
            width: 100%;
            max-width: 500px;
            height: auto;
            margin-top: 0px;
            margin-bottom: 0px;
        }

        .search-form {
            margin-bottom: 30px;
        }

        input {
            padding: 20px;
            font-size: 24px;
            border: 3px solid white;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            text-align: center;
            width: 100%;
            max-width: 300px;
            margin-bottom: 15px;
        }

        input:focus {
            outline: none;
            border-color: #ffa500;
        }

        button {
            padding: 20px 30px;
            font-size: 24px;
            background: #ffa500;
            color: #333;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #ff8c00;
        }

        .result {
            display: none;
        }

        .image-container {
            width: 100%;
            max-width: 646px;
            height: 293px;
            margin: 0 auto 20px;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            position: relative;
        }

        .bird-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: opacity 0.5s;
        }

        .bird-info {
            margin-bottom: 20px;
            min-height: 70px;
            height: 70px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .fade {
            transition: opacity 0.5s;
            opacity: 1;
        }

        .fade-out {
            opacity: 0 !important;
        }

        .countdown-timer {
            font-size: 48px;
            color: #ffa500;
            font-family: 'More Sugar', cursive;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-bottom: 10px;
        }

        .bird-name {
            font-size: 38px;
            color: white;
            font-family: 'More Sugar', cursive;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 5px;
        }

        .scientific-name {
            font-size: 26px;
            color: #ffa500;
            font-family: 'More Sugar', cursive;
            font-style: italic;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .visualizer {
            width: 100%;
            max-width: 321px;
            height: 40px;
            margin: 0 auto 20px;
            border-radius: 5px;
            display: block;
        }

        .reveal-btn {
            padding: 15px 30px;
            font-size: 18px;
            background: #ffa500;
            color: #333;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            min-width: 120px;
            display: block;
            margin: 0 auto 20px;
            width: 120px;
            height: 50px;
        }

        .reveal-btn:hover {
            background: #ff8c00;
        }

        .audio-player {
            width: 100%;
            max-width: 321px;
            margin: 0 auto 20px;
        }

        .error {
            color: #ff6b6b;
            font-size: 2em;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="search" class="search-form" style="display: none;">
            <input type="text" id="input" placeholder="code" autocomplete="off" style="text-transform: uppercase;"
                oninput="this.value = this.value.toUpperCase()">
            <br>
            <button onclick="find()">Rechercher</button>
            <button onclick="randomBird()" style="margin-left: 10px;" title="Oiseau alÃ©atoire">ðŸŽ²</button>
        </div>

        <div id="result" class="result">
            <img src="assets/title.png" class="title-image">

            <div class="image-container">
                <img id="play-button" src="assets/play.png" class="bird-image fade" style="cursor: pointer;" onclick="startMediaPlayer()">
                <img id="thinking" src="assets/thinking.gif" class="bird-image fade" style="cursor: pointer; display: none;"></img>
                <img id="bird" class="bird-image fade" style="display:none; opacity:0;">
            </div>

            <div class="bird-info">
                <div id="countdown" class="countdown-timer" style="display:none;"></div>
                <div id="name" class="bird-name fade"></div>
                <div id="scientific" class="scientific-name fade"></div>
            </div>

            <canvas id="canvas" class="visualizer" style="display:none"></canvas>

            <button id="reveal" onclick="reveal()" class="reveal-btn" style="display:none">RÃ©vÃ©ler</button>

            <audio id="audio" controls class="audio-player" style="display:none">
                <source id="source">
            </audio>

            <div id="error" class="error" style="display:none"></div>
        </div>
    </div>

    <script>
        const totalTime = 60; // Total countdown time in seconds
        
        let timer, code, audioContext, analyser, dataArray, progress = 0, birdMap = {};
        const $ = id => document.getElementById(id);
        const show = id => $(id).style.display = 'block';
        const hide = id => $(id).style.display = 'none';

        async function loadBirdMap() {
            try {
                birdMap = await fetch('birdmap.json').then(r => r.json());
            } catch (e) { console.log('Impossible de charger birdmap.json:', e); }
        }

        function drawWave() {
            const canvas = $('canvas'), ctx = canvas.getContext('2d');
            canvas.width = 321; canvas.height = 40;
            ctx.clearRect(0, 0, 321, 40);

            if (analyser) {
                analyser.getByteTimeDomainData(dataArray);
            }

            const progressWidth = progress * 3.21, sliceWidth = 321 / (dataArray ? dataArray.length : 1024);

            // Enable anti-aliasing for smoother lines
            ctx.imageSmoothingEnabled = true;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            // Draw waveform sections
            ['#ffa500', 'rgba(255,165,0,0.7)'].forEach((color, isRemaining) => {
                ctx.strokeStyle = color; ctx.lineWidth = 3; ctx.beginPath();
                let started = false;

                if (dataArray && analyser) {
                    // Real waveform when audio is playing
                    for (let i = 0; i < dataArray.length; i++) {
                        const x = i * sliceWidth;
                        if (isRemaining ? x <= progressWidth : x > progressWidth) continue;
                        const v = (dataArray[i] - 128) / 128;
                        const dist = Math.abs(i / dataArray.length - 0.5) * 2;
                        const amp = v * Math.exp(-Math.pow(dist * 1.5, 2)) * 17.5;
                        const y = 20 + amp;
                        if (!started) { ctx.moveTo(x, y); started = true; } else ctx.lineTo(x, y);
                    }
                } else {
                    // Flat line preview when no audio
                    const y = 20;
                    if (!isRemaining) {
                        ctx.moveTo(progressWidth, y);
                        ctx.lineTo(321, y);
                    } else if (progressWidth > 0) {
                        ctx.moveTo(0, y);
                        ctx.lineTo(progressWidth, y);
                    }
                }
                ctx.stroke();
            });
            requestAnimationFrame(drawWave);
        }

        function initVisualizer() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();

                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }

                analyser = audioContext.createAnalyser();
                const source = audioContext.createMediaElementSource($('audio'));
                source.connect(analyser); analyser.connect(audioContext.destination);
                analyser.fftSize = 1024;
                analyser.smoothingTimeConstant = 0.9;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                drawWave();
            } catch (e) {
                console.log('Ã‰chec du visualiseur:', e);
                hide('canvas');
            }
        }

        async function checkFile(url) {
            return new Promise(resolve => {
                const test = url.includes('.jpg') ? new Image() : new Audio();
                test.onload = test.onloadedmetadata = () => resolve(true);
                test.onerror = () => resolve(false);
                test.src = url;
            });
        }

        async function loadBird() {
            const [hasJpg, hasMp3] = await Promise.all([
                checkFile(`images/${code}.jpg`), 
                checkFile(`sounds/${code}.mp3`)
            ]);

            if (!hasJpg && !hasMp3) {
                clearInterval(timer);
                $('error').textContent = `CODE "${code}" introuvable`;
                show('error');
                $('reveal').textContent = 'Retour Ã  l\'accueil';
                $('reveal').onclick = back;
                $('reveal').style.opacity = '1';
                $('reveal').style.pointerEvents = 'auto';
                return;
            }

            if (hasJpg) $('bird').src = `images/${code}.jpg`;
            
            if (hasMp3) {
                $('source').src = `sounds/${code}.mp3`;
                $('audio').load();
                show('audio');
                $('audio').addEventListener('play', () => {
                    if (!timer) startGuessing();
                });
            }
            
            // Play button is already visible by default, no need to show/hide
        }

        function randomBird() {
            // Get all available bird codes from birdMap
            const birdCodes = Object.keys(birdMap);
            if (birdCodes.length === 0) {
                console.log('No bird codes available');
                return;
            }
            
            // Select a random bird code
            const randomCode = birdCodes[Math.floor(Math.random() * birdCodes.length)];
            
            // Set the input field to the random code (preserve original case)
            $('input').value = randomCode;
            
            // Ensure the page navigation works properly
            find();
        }

        function startMediaPlayer() {
            hide('play-button');
            show('thinking');
            
            const audio = $('audio');
            if (audio && $('source').src) {
                audio.play().then(() => {
                    setTimeout(() => {
                        initVisualizer();
                        if (audioContext?.state === 'suspended') audioContext.resume();
                    }, 100);
                }).catch(console.log);
            }
        }

        function startGuessing() {
            hide('play-button');
            show('thinking');
            show('countdown');
            $('thinking').style.opacity = '1';
            
            let timeLeft = totalTime;
            $('countdown').textContent = `${timeLeft}s`;
            
            timer = setInterval(() => {
                const audio = $('audio');
                if (!audio || !audio.paused) {
                    timeLeft -= 0.05; // Decrease by 0.05 seconds (50ms interval)
                    $('countdown').textContent = `${Math.ceil(timeLeft)}s`;
                    
                    progress = ((totalTime - timeLeft) / totalTime) * 100;
                    
                    if (progress >= 100 || timeLeft <= 0) { 
                        progress = 100;
                        clearInterval(timer); 
                        hide('countdown');
                        reveal(); 
                    }
                }
            }, 50);
            
            $('reveal').style.opacity = '1';
            $('reveal').style.pointerEvents = 'auto';
            
            const audio = $('audio');
            if (audio && $('source').src && audio.paused) {
                audio.play().then(() => {
                    setTimeout(() => {
                        initVisualizer();
                        if (audioContext?.state === 'suspended') audioContext.resume();
                    }, 100);
                }).catch(console.log);
            }
        }

        function find() {
            if (!audioContext) {
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch (e) { console.log('AudioContext failed:', e); }
            }

            const inputCode = $('input').value.trim();
            if (!inputCode) return;
            
            const originalCode = Object.keys(birdMap).find(key => 
                key.toLowerCase() === inputCode.toLowerCase()) || inputCode;
            
            code = originalCode;
            location.hash = originalCode;
            hide('search');
            $('search').style.visibility = 'hidden';
            show('result');
            show('canvas');
            progress = 0;

            drawWave();
            show('reveal');
            $('reveal').style.opacity = '0';
            $('reveal').style.pointerEvents = 'none';
            
            loadBird();
        }

        function reveal() {
            clearInterval(timer); progress = 100;
            // Fade out thinking gif, fade in bird image, fade out reveal button, fade in names
            const fadeOut = el => { el.classList.add('fade-out'); };
            const fadeIn = el => { el.classList.remove('fade-out'); el.style.opacity = 1; };
            fadeOut($('thinking'));
            fadeOut($('reveal'));
            hide('countdown'); // Hide countdown timer
            // Also fade out play button if it's still visible
            if ($('play-button').style.display !== 'none') {
                fadeOut($('play-button'));
            }
            setTimeout(() => {
                hide('thinking');
                hide('play-button');
                // Fade out reveal button but keep its space (no display:none)
                $('reveal').style.opacity = '0';
                $('reveal').style.pointerEvents = 'none';
                show('bird');
                setTimeout(() => { fadeIn($('bird')); }, 10);
                const bird = birdMap[code];
                if (bird) {
                    fadeOut($('name'));
                    fadeOut($('scientific'));
                    setTimeout(() => {
                        $('name').textContent = `- ${bird.common} -`;
                        $('scientific').textContent = bird.scientific;
                        fadeIn($('name'));
                        fadeIn($('scientific'));
                    }, 250);
                } else {
                    fadeOut($('name'));
                    fadeOut($('scientific'));
                    setTimeout(() => {
                        $('name').textContent = `- ${code} -`;
                        $('scientific').textContent = '';
                        fadeIn($('name'));
                        fadeIn($('scientific'));
                    }, 250);
                }
            }, 250);
        }

        function back() {
            clearInterval(timer);
            
            const audio = $('audio');
            if (audio) {
                audio.pause();
                audio.currentTime = 0;
                hide('audio');
            }
            
            progress = 0;
            ['canvas', 'reveal', 'thinking', 'bird', 'error', 'play-button', 'countdown'].forEach(hide);
            
            location.hash = '';
            hide('search'); // Hide search form when going back to empty state
            hide('result');
            $('input').value = '';
            code = null;
        }

        window.onload = async () => {
            await loadBirdMap();
            
            if (location.hash) {
                // Show search form and load the bird if there's a hash
                show('search');
                $('input').value = location.hash.slice(1).toLowerCase();
                $('input').focus();
                find();
            }
            // If no hash, keep search form hidden
        };

        $('input').onkeydown = e => {
            if (e.key === 'Enter') find();
            if (e.key === 'Escape') back();
        };

        document.onkeydown = e => {
            if (e.key === 'Escape') back();
            if (e.key === ' ' && code) {
                e.preventDefault();
                reveal();
            }
        };

        window.onhashchange = () => {
            const currentHash = location.hash.slice(1);
            if (!currentHash) {
                back();
            } else if (currentHash !== code) {
                location.reload();
            }
        };
    </script>
</body>

</html>
