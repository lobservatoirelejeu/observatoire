<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'Observatoire</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Arial Black', Arial, sans-serif; 
            background: linear-gradient(135deg, #2C3E50 0%, #34495E 50%, #1A252F 100%); 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 20px; 
            position: relative;
            overflow-x: hidden;
        }
        
        /* Dark texture overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255,165,0,0.05) 2px, transparent 2px),
                radial-gradient(circle at 75% 75%, rgba(255,165,0,0.03) 1px, transparent 1px);
            background-size: 60px 60px, 80px 80px;
            pointer-events: none;
            z-index: 1;
        }
        
        .container { 
            background: rgba(44,62,80,0.9); 
            padding: 40px; 
            border-radius: 20px; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.4), inset 0 1px 0 rgba(255,165,0,0.1); 
            max-width: 1200px; 
            width: 100%; 
            text-align: center; 
            border: 2px solid rgba(255,165,0,0.3);
            position: relative;
            z-index: 2;
        }
        
        /* Binoculars decoration */
        .container::before {
            content: 'üî≠';
            position: absolute;
            top: 20px;
            left: 30px;
            font-size: 28px;
            opacity: 0.7;
        }
        
        .container::after {
            content: 'üü†';
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 20px;
            opacity: 0.6;
        }
        
        h1 { 
            color: #F39C12; 
            margin-bottom: 30px; 
            font-size: 3em; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-family: 'Arial Black', Arial, sans-serif;
            font-weight: 900;
            letter-spacing: 3px;
            position: relative;
            text-transform: uppercase;
        }
        
        input { 
            width: 100%; 
            padding: 20px; 
            font-size: 20px; 
            border: 3px solid #F39C12; 
            border-radius: 12px; 
            margin-bottom: 25px; 
            background: rgba(255,255,255,0.95);
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            transition: all 0.3s ease;
            color: #2C3E50;
        }
        
        input:focus { 
            outline: none; 
            border-color: #E67E22; 
            box-shadow: 0 0 15px rgba(243,156,18,0.5);
            background: rgba(255,255,255,1);
        }
        
        button { 
            background: linear-gradient(135deg, #E67E22 0%, #F39C12 100%); 
            color: #2C3E50; 
            border: none; 
            padding: 20px 40px; 
            border-radius: 12px; 
            font-size: 20px; 
            cursor: pointer; 
            margin: 10px; 
            font-family: 'Arial Black', Arial, sans-serif;
            font-weight: 900;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(230,126,34,0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:hover { 
            background: linear-gradient(135deg, #F39C12 0%, #E67E22 100%); 
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(230,126,34,0.6);
        }
        
        .back-button {
            background: linear-gradient(135deg, #27AE60 0%, #2ECC71 100%);
            color: white;
            padding: 18px 35px;
            font-size: 18px;
            margin-bottom: 30px;
            position: relative;
        }
        
        .back-button:hover { 
            background: linear-gradient(135deg, #2ECC71 0%, #27AE60 100%); 
        }
        
        .back-button::before {
            content: 'üè†';
            margin-right: 10px;
        }
        video { 
            width: 100%; 
            max-width: 100%; 
            height: auto; 
            border-radius: 15px; 
            border: 4px solid rgba(243,156,18,0.6);
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }
        
        .error { 
            color: #E74C3C; 
            margin: 30px 0; 
            font-size: 20px; 
            background: rgba(231,76,60,0.1);
            padding: 20px;
            border-radius: 12px;
            border-left: 5px solid #E74C3C;
            font-weight: bold;
        }
        
        .loading { 
            color: #F39C12; 
            margin: 30px 0; 
            font-size: 20px; 
            background: rgba(243,156,18,0.1);
            padding: 20px;
            border-radius: 12px;
            font-weight: bold;
        }
        
        .loading::after {
            content: ' üîç';
        }
        .search-form { display: block; }
        .search-form.hidden { display: none; }
        
        /* Responsive Design */
        @media (max-width: 768px) { 
            .container { 
                padding: 25px; 
                margin: 15px;
            }
            h1 { font-size: 2em; }
            input { font-size: 16px; padding: 15px; }
            button { padding: 15px 25px; font-size: 16px; }
            .back-button { 
                padding: 12px 24px; 
                font-size: 14px; 
            }
            video {
                max-width: 100%;
                border-width: 3px;
            }
            .container::before,
            .container::after {
                font-size: 20px;
            }
        }
        
        @media (max-width: 480px) {
            body { padding: 10px; }
            .container { 
                padding: 20px; 
                border-width: 2px;
            }
            h1 { font-size: 1.8em; }
            input { font-size: 16px; padding: 12px; }
            button { padding: 12px 20px; font-size: 14px; }
            video {
                max-width: 100%;
                border-width: 2px;
            }
            .container::before,
            .container::after {
                font-size: 16px;
                top: 10px;
            }
            .container::before { left: 15px; }
            .container::after { right: 15px; }
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <div class="search-form" id="search-form">
            <h1>L'Observatoire</h1>
            <input type="text" id="search" placeholder="CODE" autocomplete="off">
            <button onclick="findVideo()">Go</button>
        </div>
        <div id="content"></div>
    </div>

    <script>
        const extensions = ['mp4', 'webm', 'ogg', 'mov', 'avi'];
        
        async function findVideo() {
            const name = document.getElementById('search').value.trim();
            if (!name) return;
            
            document.getElementById('content').innerHTML = '<div class="loading">Recherche en cours...</div>';
            
            for (const ext of extensions) {
                if (await checkVideo(`videos/${name}.${ext}`)) {
                    showVideo(name, `${name}.${ext}`);
                    location.hash = name;
                    return;
                }
            }
            
            document.getElementById('content').innerHTML = 
                `<div class="error">Code "${name}" non trouv√©</div>`;
        }
        
        function checkVideo(src) {
            return new Promise(resolve => {
                const video = document.createElement('video');
                video.onloadedmetadata = () => resolve(true);
                video.onerror = () => resolve(false);
                video.src = src;
                setTimeout(() => resolve(false), 2000);
            });
        }
        
        function showVideo(name, filename) {
            document.getElementById('search-form').classList.add('hidden');
            document.getElementById('content').innerHTML = `
                <button class="back-button" onclick="reset()">Retour √† l'Observatoire</button>
                <video controls autoplay>
                    <source src="videos/${filename}" type="video/mp4">
                </video>
            `;
        }
        
        function reset() {
            document.getElementById('search-form').classList.remove('hidden');
            document.getElementById('content').innerHTML = '';
            document.getElementById('search').value = '';
            document.getElementById('search').focus();
            location.hash = '';
        }
        
        
        // Initialize
        document.getElementById('search').addEventListener('keydown', e => {
            if (e.key === 'Enter') findVideo();
        });
        
        window.addEventListener('load', () => {
            const hash = location.hash.substring(1);
            if (hash) {
                document.getElementById('search').value = hash;
                findVideo();
            } else {
                document.getElementById('search').focus();
            }
        });
    </script>
</body>
</html>
