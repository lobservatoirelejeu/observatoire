<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'Observatoire</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @font-face {
            font-family: 'More Sugar';
            src: url('assets/MoreSugar-Thin.ttf') format('truetype');
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('assets/background.svg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            width: 100%;
            text-align: center;
        }

        .title-image {
            width: 100%;
            max-width: 500px;
            height: auto;
            margin-top: 0px;
            margin-bottom: 0px;
        }

        .search-form {
            margin-bottom: 30px;
        }

        input {
            padding: 20px;
            font-size: 24px;
            border: 3px solid white;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            text-align: center;
            width: 100%;
            max-width: 300px;
            margin-bottom: 15px;
        }

        input:focus {
            outline: none;
            border-color: #ffa500;
        }

        button {
            padding: 20px 30px;
            font-size: 24px;
            background: #ffa500;
            color: #333;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #ff8c00;
        }

        .result {
            display: none;
        }

        .image-container {
            width: 100%;
            max-width: 646px;
            height: 293px;
            margin: 0 auto 20px;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            position: relative;
        }

        .bird-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: opacity 0.5s;
        }

        .bird-info {
            margin-bottom: 20px;
            min-height: 70px;
            height: 70px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .fade {
            transition: opacity 0.5s;
            opacity: 1;
        }

        .fade-out {
            opacity: 0 !important;
        }


        .bird-name {
            font-size: 38px;
            color: white;
            font-family: 'More Sugar', cursive;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 5px;
        }

        .scientific-name {
            font-size: 26px;
            color: #ffa500;
            font-family: 'More Sugar', cursive;
            font-style: italic;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .visualizer {
            width: 100%;
            max-width: 321px;
            height: 40px;
            margin: 0 auto 20px;
            border-radius: 5px;
            display: block;
        }

        .reveal-btn {
            padding: 15px 30px;
            font-size: 18px;
            background: #ffa500;
            color: #333;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            min-width: 120px;
            display: block;
            margin: 0 auto 20px;
            width: 120px;
            height: 50px;
        }

        .reveal-btn:hover {
            background: #ff8c00;
        }

        .audio-player {
            width: 100%;
            max-width: 321px;
            margin: 0 auto 20px;
        }

        .error {
            color: #ff6b6b;
            font-size: 2em;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="search" class="search-form">
            <input type="text" id="input" placeholder="code" autocomplete="off" style="text-transform: uppercase;"
                oninput="this.value = this.value.toUpperCase()">
            <br><button onclick="find()">Rechercher</button>
        </div>

        <div id="result" class="result">
            <img src="assets/title.png" class="title-image">

            <div class="image-container">
                <img id="thinking" src="assets/thinking.gif" class="bird-image fade">
                <img id="bird" class="bird-image fade" style="display:none; opacity:0;">
            </div>

            <div class="bird-info">
                <div id="name" class="bird-name fade"></div>
                <div id="scientific" class="scientific-name fade"></div>
            </div>

            <canvas id="canvas" class="visualizer" style="display:none"></canvas>

            <button id="reveal" onclick="reveal()" class="reveal-btn" style="display:none">Révéler</button>

            <audio id="audio" controls class="audio-player" style="display:none">
                <source id="source">
            </audio>

            <div id="error" class="error" style="display:none"></div>
        </div>
    </div>

    <script>
        let timer, code, audioContext, analyser, dataArray, progress = 0, birdMap = {};
        const $ = id => document.getElementById(id);
        const show = id => $(id).style.display = 'block';
        const hide = id => $(id).style.display = 'none';

        async function loadBirdMap() {
            try {
                birdMap = await fetch('birdmap.json').then(r => r.json());
            } catch (e) { console.log('Impossible de charger birdmap.json:', e); }
        }

        function drawWave() {
            const canvas = $('canvas'), ctx = canvas.getContext('2d');
            canvas.width = 321; canvas.height = 40;
            ctx.clearRect(0, 0, 321, 40);

            if (analyser) {
                analyser.getByteTimeDomainData(dataArray);
            }

            const progressWidth = progress * 3.21, sliceWidth = 321 / (dataArray ? dataArray.length : 1024);

            // Enable anti-aliasing for smoother lines
            ctx.imageSmoothingEnabled = true;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            // Draw waveform sections
            ['#ffa500', 'rgba(255,165,0,0.7)'].forEach((color, isRemaining) => {
                ctx.strokeStyle = color; ctx.lineWidth = 3; ctx.beginPath();
                let started = false;

                if (dataArray && analyser) {
                    // Real waveform when audio is playing
                    for (let i = 0; i < dataArray.length; i++) {
                        const x = i * sliceWidth;
                        if (isRemaining ? x <= progressWidth : x > progressWidth) continue;
                        const v = (dataArray[i] - 128) / 128;
                        const dist = Math.abs(i / dataArray.length - 0.5) * 2;
                        const amp = v * Math.exp(-Math.pow(dist * 1.5, 2)) * 17.5;
                        const y = 20 + amp;
                        if (!started) { ctx.moveTo(x, y); started = true; } else ctx.lineTo(x, y);
                    }
                } else {
                    // Flat line preview when no audio
                    const y = 20;
                    if (!isRemaining) {
                        ctx.moveTo(progressWidth, y);
                        ctx.lineTo(321, y);
                    } else if (progressWidth > 0) {
                        ctx.moveTo(0, y);
                        ctx.lineTo(progressWidth, y);
                    }
                }
                ctx.stroke();
            });
            requestAnimationFrame(drawWave);
        }

        function initVisualizer() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();

                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }

                analyser = audioContext.createAnalyser();
                const source = audioContext.createMediaElementSource($('audio'));
                source.connect(analyser); analyser.connect(audioContext.destination);
                analyser.fftSize = 1024;
                analyser.smoothingTimeConstant = 0.9;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                drawWave();
            } catch (e) {
                console.log('Échec du visualiseur:', e);
                hide('canvas');
            }
        }

        async function checkFile(url) {
            return new Promise(resolve => {
                const test = url.includes('.jpg') ? new Image() : new Audio();
                test.onload = test.onloadedmetadata = () => resolve(true);
                test.onerror = () => resolve(false);
                test.src = url;
            });
        }

        async function loadBird() {
            const [hasJpg, hasMp3] = await Promise.all([
                checkFile(`images/${code}.jpg`), checkFile(`sounds/${code}.mp3`)
            ]);

            if (!hasJpg && !hasMp3) {
                clearInterval(timer);
                $('error').textContent = `CODE "${code}" introuvable`;
                show('error');
                hide('reveal');
                $('reveal').textContent = 'Retour à l\'accueil';
                $('reveal').onclick = back;
                show('reveal');
                return;
            }

            if (hasJpg) $('bird').src = `images/${code}.jpg`;
            if (hasMp3) {
                $('source').src = `sounds/${code}.mp3`;
                $('audio').load(); show('audio');

                const setupAudio = () => {
                    $('audio').play().then(() => {
                        setTimeout(() => {
                            initVisualizer();
                            if (audioContext && audioContext.state === 'suspended') {
                                audioContext.resume();
                            }
                        }, 100);
                    }).catch(() => {
                        console.log('Lecture automatique bloquée');
                        $('audio').addEventListener('play', () => {
                            setTimeout(initVisualizer, 100);
                        }, { once: true });
                    });
                };

                $('audio').addEventListener('canplay', setupAudio, { once: true });
            }
        }

        function find() {
            // Initialize AudioContext on user interaction for mobile compatibility
            if (!audioContext) {
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch (e) {
                    console.log('Impossible de créer AudioContext:', e);
                }
            }

            code = $('input').value.trim();
            if (!code) return;
            location.hash = code; hide('search'); show('result'); show('canvas');
            progress = 0;

            // Start visualizer immediately with flat line
            drawWave();

            timer = setInterval(() => {
                // Only increment progress if audio is not paused
                const audio = $('audio');
                if (!audio || !audio.paused) {
                    progress += 5 / 60; // 5 / Time in second
                    if (progress >= 100) { clearInterval(timer); reveal(); }
                }
            }, 50);
            show('reveal'); $('reveal').style.opacity = '1'; $('reveal').style.pointerEvents = 'auto';
            loadBird();
        }

        function reveal() {
            clearInterval(timer); progress = 100;
            // Fade out thinking gif, fade in bird image, fade out reveal button, fade in names
            const fadeOut = el => { el.classList.add('fade-out'); };
            const fadeIn = el => { el.classList.remove('fade-out'); el.style.opacity = 1; };
            fadeOut($('thinking'));
            fadeOut($('reveal'));
            setTimeout(() => {
                hide('thinking');
                // Fade out reveal button but keep its space (no display:none)
                $('reveal').style.opacity = '0';
                $('reveal').style.pointerEvents = 'none';
                show('bird');
                setTimeout(() => { fadeIn($('bird')); }, 10);
                const bird = birdMap[code];
                if (bird) {
                    fadeOut($('name'));
                    fadeOut($('scientific'));
                    setTimeout(() => {
                        $('name').textContent = `- ${bird.common} -`;
                        $('scientific').textContent = bird.scientific;
                        fadeIn($('name'));
                        fadeIn($('scientific'));
                    }, 250);
                } else {
                    fadeOut($('name'));
                    fadeOut($('scientific'));
                    setTimeout(() => {
                        $('name').textContent = `- ${code} -`;
                        $('scientific').textContent = '';
                        fadeIn($('name'));
                        fadeIn($('scientific'));
                    }, 250);
                }
            }, 250);
        }

        function back() {
            clearInterval(timer); location.hash = '';
            show('search'); hide('result');
            $('input').value = ''; $('input').focus(); code = null;
        }

        window.onload = async () => {
            await loadBirdMap(); $('input').focus();
            if (location.hash) { $('input').value = location.hash.slice(1).toLowerCase(); find(); }
        };

        $('input').onkeydown = e => {
            if (e.key === 'Enter') find();
            if (e.key === 'Escape') back();
        };

        document.onkeydown = e => {
            if (e.key === 'Escape') back();
            if (e.key === ' ' && code) { e.preventDefault(); reveal(); }
        };

        window.onhashchange = () => {
            location.reload();
        };
    </script>
</body>

</html>
